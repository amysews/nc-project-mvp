<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input {
            display: block;
        }
    </style>
</head>
<body>
<form id ='addPerson'>
    <input id= 'first_name'type = 'text' placeholder="First name"></input>
    <input id= 'surname'type = 'text' placeholder="Last name"></input>
    <input id= 'submitter'type = 'number' placeholder="0 for false, 1 for true"></input>
    <input id= 'questioner'type = 'number' placeholder="0 for false, 1 for true"></input>
    <input id= 'region'type = 'text' placeholder="Region"></input>
    <input id= 'email'type = 'email' placeholder="Email address"></input>
    <input id= 'user_password'type = 'text' placeholder="Password"></input>
    <input id= 'gender'type = 'text' placeholder="Male or Female"></input>
    <input id= 'dob'type = 'text' placeholder="YYYY-MM-DD"></input>
    <input id= 'occupation'type = 'text' placeholder="Occupation"></input>
    <button type ='submit'>Submit!</button>
</form>

    <script src = 'index.js'></script>
</body>
</html>
